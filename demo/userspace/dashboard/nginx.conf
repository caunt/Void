map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  listen 8080;

  location = / {
    root /usr/share/nginx/html;
    try_files /index.html =404;
  }

  # Route to session-specific void proxy
  # Container accessible via "proxy" alias in session network
  location /void/ {
    resolver 127.0.0.11 valid=10s;
    proxy_pass http://proxy:7681/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_buffering off;
  }

  # Route to shared itzg server (same for all sessions)
  location /itzg/ {
    resolver 127.0.0.11 valid=10s;
    proxy_pass http://itzg-server:7681/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_buffering off;
  }

  # Route to session-specific client
  location /vnc/ {
    resolver 127.0.0.11 valid=10s;
    set $client_upstream ${CLIENT_CONTAINER_NAME};
    proxy_pass http://$client_upstream:6080/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_buffering off;
  }
  
  location ^~ /websockify {
    resolver 127.0.0.11 valid=10s;
    set $client_upstream ${CLIENT_CONTAINER_NAME};
    proxy_pass http://$client_upstream:6080;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_buffering off;
    proxy_read_timeout 86400;
  }

}
