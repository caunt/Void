<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1" />
  <title>Void + noVNC</title>
  <style>
  html, body { height: 100%; margin: 0; background: #0d1117; overflow: hidden; }

  .root {
    height: 100%;
    display: flex;
    gap: 8px;
    padding: 8px;
    box-sizing: border-box;
    overflow: hidden;
  }

  .left {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 8px;
    min-width: 0;
    overflow: hidden;
  }

  .right {
    flex: 2;
    min-width: 0;
    overflow: hidden;
  }

  .pane {
    flex: 1;
    min-width: 0;
    overflow: hidden;
  }

  iframe {
    display: block;
    width: 100%;
    height: 100%;
    border: 0;
    border-radius: 8px;
    background: #000;
  }
</style>

</head>
<body>
<div class="root">
<div class="left">
<div class="pane"><iframe src="void/"></iframe></div>
<div class="pane"><iframe src="itzg/"></iframe></div>
</div>

<div class="right">
<iframe src="vnc/vnc.html?autoconnect=true&reconnect=true&pointer_mode=relative&view_clip=true&resize=scale"></iframe>
</div>
</div>
</body>
</html>
