name: "NuGet Push"
permissions:
  contents: write
  pull-requests: write
  issues: write

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10"
          dotnet-quality: "preview"
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-build --verbosity normal
      - name: Extract version
        id: extract_version
        run: echo "version=$(jq -r '.["."]' .github/RELEASE_PLEASE/manifest.json)" >> $GITHUB_OUTPUT
      - name: Pack Api
        run: dotnet pack src/Api --configuration Release --output artifacts --property Version=${{ steps.extract_version.outputs.version }}
      - name: Pack Minecraft
        run: dotnet pack src/Minecraft --configuration Release --output artifacts --property Version=${{ steps.extract_version.outputs.version }}
      - name: Rename Artifacts
        shell: bash
        run: mv artifacts/*Api* artifacts/api.nupkg && mv artifacts/*Minecraft* artifacts/minecraft.nupkg
      - name: NuGet Push
        run: dotnet nuget push artifacts/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
      - name: Upload a Pack Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: artifacts
          compression-level: 9
          if-no-files-found: error
