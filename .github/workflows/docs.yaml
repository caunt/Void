on:
  workflow_call:
    inputs:
      dotnet-version:
        type: string
        required: true

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
      - name: Install, build, and upload documentation site
        uses: withastro/action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: docs/astro
#       - name: Validate links
#         uses: lycheeverse/lychee-action@v2
#         with:
#           args: --github-token ${{ secrets.GITHUB_TOKEN }} --base-url dist --exclude-all-private --exclude 404 --include-fragments dist
#           workingDirectory: docs/astro
#           lycheeVersion: nightly
      - name: Deploy GitHub Pages site
        id: deployment
        uses: actions/deploy-pages@v4

  docfx-bug-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
      # - name: Setup DocFX
      #   run: dotnet tool update -g docfx
      - name: Install DocFX nightly (GitHub Packages)
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_READ_PACKAGES }}
        run: |
          echo $env:GITHUB_TOKEN | gh auth login --with-token
          gh auth refresh -h github.com -s read:packages

          $latestDocfxVersion = gh api /orgs/dotnet/packages/nuget/docfx/versions --jq '.[0].name'
          $docfxDownloadUrl = "https://nuget.pkg.github.com/dotnet/download/docfx/$latestDocfxVersion/$latestDocfxVersion.nupkg"
          $docfxLocalPackageFile = "docfx.$latestDocfxVersion.nupkg"

          Invoke-RestMethod -Uri $docfxDownloadUrl -OutFile $docfxLocalPackageFile -Headers @{ Authorization = "Bearer $env:GITHUB_TOKEN" }
          dotnet tool update -g docfx --prerelease --source ./
      - name: Build with DocFX
        run: docfx docs/docfx/docfx.json --verbose
        continue-on-error: true
        
