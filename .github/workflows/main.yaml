name: ".NET Build"
    
permissions:
  contents: write
  pull-requests: write
  issues: write
  pages: write
  id-token: write

on:
  workflow_dispatch:
    inputs:
      dotnet-version:
        description: "Full version of .NET SDK"
        required: false
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  version:
    uses: ./.github/workflows/semver.yaml
    with:
      dotnet-version: ${{ github.event.inputs.dotnet-version }}

  build:
    needs: version
    uses: ./.github/workflows/dotnet.yaml
    with:
      dotnet-version: ${{ needs.version.outputs.dotnet-version }}
      void-version: ${{ needs.version.outputs.void-version }}

  github:
    needs: [build,release-please]
    uses: ./.github/workflows/github.yaml
    secrets: inherit
    with:
      tag_name: ${{ needs.release-please.outputs.tag_name }}
      release: ${{ needs.release-please.outputs.release_created == 'true' }}

  docker:
    needs: [build,version]
    uses: ./.github/workflows/docker.yaml
    secrets: inherit
    with:
      dotnet-version: ${{ needs.version.outputs.dotnet-version }}
      void-version: ${{ needs.version.outputs.void-version }}
      release: ${{ needs.release-please.outputs.release_created == 'true' }}

  nuget:
    needs: [build,release-please]
    uses: ./.github/workflows/nuget.yaml
    secrets: inherit
    with:
      void-version: ${{ needs.release-please.outputs.version }}
      release: ${{ needs.release-please.outputs.release_created == 'true' }}

  docs:
    needs: [version]
    uses: ./.github/workflows/docs.yaml
    secrets: inherit
    with:
      dotnet-version: ${{ needs.version.outputs.dotnet-version }}
